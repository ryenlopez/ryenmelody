<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryen + Melody</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    img {
      width: 100%;
      max-width: 900px;
      display: block;
    }
    .page {
      position: relative;
      width: 100%;
      max-width: 900px;
    }
    /* Optional hover highlight for QR clickable area */
    .qr-link:hover {
      opacity: 0.8;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- ðŸ“œ Scrollable Images -->
  <img src="1.jpg" alt="Page 1">
  <img src="2.jpg" alt="Page 2">

  <!-- Page 3 with only QR clickable area -->
  <div class="page">
    <img src="3.jpg" alt="Page 3">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeuY51OmRi2kdxgcgpYqFgaHxRg6IelMCcGmefL7RdvqZBb8Q/viewform"
       target="_blank"
       class="qr-link"
       style="
         position: absolute;
         bottom: 12%;
         left: 50%;
         transform: translateX(-50%);
         width: 140px;
         height: 140px;
         display: block;
       ">
    </a>
  </div>

  <img src="4.jpg" alt="Page 4">
  <img src="5.jpg" alt="Page 5">
  <img src="6.jpg" alt="Page 6">
  <img src="7.jpg" alt="Page 7">

</body>
</html>
