<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryen & Melody</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
      overflow-x: hidden;
      position: relative;
      font-family: sans-serif;
    }

    /* üéâ RSVP Section */
    #rsvp-section {
      width: 100%;
      max-width: 900px;
      padding: 60px 20px 40px;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #rsvp-section h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #rsvp-form input[type="text"] {
      padding: 12px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }

    #rsvp-form button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #rsvp-form button:hover {
      background-color: #ccc;
    }

    .page-image {
      width: 100%;
      max-width: 900px;
      border-bottom: 0.5px solid #555;
      margin-bottom: 2px;
    }

    img {
      width: 100%;
      max-width: 900px;
      display: block;
    }

    .page {
      position: relative;
      width: 100%;
      max-width: 900px;
    }

    .qr-link:hover {
      opacity: 0.8;
      cursor: pointer;
    }

    /* üîä Light Gray Music Button Styling */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e0e0e0;
      color: #000;
      border: 1px solid #ccc;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 999;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #music-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- üéµ Audio (starts paused) -->
  <audio id="bg-music" loop>
    <source src="Harry James & His Orchestra - It's Been A Long, Long Time (Audio).mp3" type="audio/mpeg">
  </audio>

  <!-- üîä Music Control Button -->
  <div id="music-btn">üîä Play Music</div>

  <!-- Pages with thin separators -->
  <div class="page-image" id="invitation-start"><img src="1.jpg" alt="Page 1"></div>
  <div class="page-image"><img src="2.jpg" alt="Page 2"></div>
  <div class="page-image">
    <div class="page">
      <img src="3.jpg" alt="Page 3">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeuY51OmRi2kdxgcgpYqFgaHxRg6IelMCcGmefL7RdvqZBb8Q/viewform"
         target="_blank"
         class="qr-link"
         style="
           position: absolute;
           bottom: 10.3%;
           left: 50%;
           transform: translateX(-50%);
           width: 280px;
           height: 280px;
           display: block;
         ">
      </a>
    </div>
  </div>
  <div class="page-image"><img src="4.jpg" alt="Page 4"></div>
  <div class="page-image"><img src="5.jpg" alt="Page 5"></div>
  <div class="page-image"><img src="6.jpg" alt="Page 6"></div>
  <div class="page-image"><img src="7.jpg" alt="Page 7"></div>

  <!-- üéµ Music Button Script -->
  <script>
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let isPlaying = false;

    music.volume = 0.7;

    btn.addEventListener('click', async () => {
      try {
        if (!isPlaying) {
          await music.play();
          isPlaying = true;
          btn.innerText = 'üîá Pause';
          btn.style.opacity = '0.6';
        } else {
          music.pause();
          isPlaying = false;
          btn.innerText = 'üîä Play Music';
          btn.style.opacity = '1';
        }
      } catch (err) {
        console.error('Music play failed:', err);
        btn.innerText = '‚ùå Tap Again';
      }
    });

  </script>

</body>
</html>
