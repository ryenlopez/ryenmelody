<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryen & Melody</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
      overflow-x: hidden;
      position: relative;
      font-family: sans-serif;
    }
    img {
      width: 100%;
      max-width: 900px;
      display: block;
    }
    .page {
      position: relative;
      width: 100%;
      max-width: 900px;
    }
    .qr-link:hover {
      opacity: 0.8;
      cursor: pointer;
    }
    /* üéµ Music button styling (TOP RIGHT) */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 999;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      font-size: 14px;
    }
    #music-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üéµ Hidden Audio (Google Drive hosted) -->
  <audio id="bg-music" loop>
    <source src="https://drive.google.com/uc?export=download&id=1hl8BGERY_4kb_7ZRjcgkXy-mO8kJ2XY4" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- üéµ Tap to Play Button (Top Right) -->
  <div id="music-btn">üîä Play Music</div>

  <!-- Pages -->
  <img src="1.jpg" alt="Page 1">
  <img src="2.jpg" alt="Page 2">

  <!-- Page 3 with QR clickable area -->
  <div class="page">
    <img src="3.jpg" alt="Page 3">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeuY51OmRi2kdxgcgpYqFgaHxRg6IelMCcGmefL7RdvqZBb8Q/viewform"
       target="_blank"
       class="qr-link"
       style="
         position: absolute;
         bottom: 10.3%;
         left: 50%;
         transform: translateX(-50%);
         width: 280px;
         height: 280px;
         display: block;
       ">
    </a>
  </div>

  <img src="4.jpg" alt="Page 4">
  <img src="5.jpg" alt="Page 5">
  <img src="6.jpg" alt="Page 6">
  <img src="7.jpg" alt="Page 7">

  <!-- üéµ Music Button Script -->
  <script>
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let isPlaying = false;

    btn.addEventListener('click', async () => {
      try {
        if (!isPlaying) {
          await music.play();
          isPlaying = true;
          btn.innerText = 'üîá Pause';
          btn.style.opacity = '0.6';
        } else {
          music.pause();
          isPlaying = false;
          btn.innerText = 'üîä Play Music';
          btn.style.opacity = '1';
        }
      } catch (err) {
        console.error('Music play failed:', err);
        btn.innerText = '‚ùå Tap Again';
      }
    });
  </script>

</body>
</html>
