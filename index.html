<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryen & Melody</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
      overflow-x: hidden;
      position: relative;
      font-family: sans-serif;
    }
    img {
      width: 100%;
      max-width: 900px;
      display: block;
    }
    .page {
      position: relative;
      width: 100%;
      max-width: 900px;
    }
    .qr-link:hover {
      opacity: 0.8;
      cursor: pointer;
    }
    /* üîä Enhanced Music Button Styling */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 999;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }
    #music-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üéµ Autoplay Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="Harry James & His Orchestra - It's Been A Long, Long Time (Audio).mp3" type="audio/mpeg">
  </audio>

  <!-- üîä Music Control Button -->
  <div id="music-btn">üîá Pause</div>

  <!-- Pages -->
  <img src="1.jpg" alt="Page 1">
  <img src="2.jpg" alt="Page 2">

  <!-- Page 3 with QR clickable area -->
  <div class="page">
    <img src="3.jpg" alt="Page 3">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeuY51OmRi2kdxgcgpYqFgaHxRg6IelMCcGmefL7RdvqZBb8Q/viewform"
       target="_blank"
       class="qr-link"
       style="
         position: absolute;
         bottom: 10.3%;
         left: 50%;
         transform: translateX(-50%);
         width: 280px;
         height: 280px;
         display: block;
       ">
    </a>
  </div>

  <img src="4.jpg" alt="Page 4">
  <img src="5.jpg" alt="Page 5">
  <img src="6.jpg" alt="Page 6">
  <img src="7.jpg" alt="Page 7">

  <!-- üéµ Music Button Script -->
  <script>
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let isPlaying = true;

    // Set volume to 70%
    music.volume = 0.7;

    btn.addEventListener('click', async () => {
      try {
        if (!isPlaying) {
          await music.play();
          isPlaying = true;
          btn.innerText = 'üîá Pause';
          btn.style.opacity = '0.6';
        } else {
          music.pause();
          isPlaying = false;
          btn.innerText = 'üîä Play Music';
          btn.style.opacity = '1';
        }
      } catch (err) {
        console.error('Music play failed:', err);
        btn.innerText = '‚ùå Tap Again';
      }
    });
  </script>

</body>
</html>
