<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryen & Melody â€“ Home</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .nav-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #444;
    }

    .section {
      margin-top: 60px;
      padding: 20px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Ryen & Melody's Wedding Portal</h1>

    <div class="nav-buttons">
      <button onclick="scrollToSection('home')">Home</button>
      <button onclick="scrollToSection('rsvp')">RSVP</button>
      <button onclick="location.href='index.html'">Invitation</button>
      <button onclick="scrollToSection('moments')">Moments</button>
      <button onclick="scrollToSection('faqs')">FAQs</button>
      <button onclick="scrollToSection('hotels')">Nearby Hotels</button>
      <button onclick="scrollToSection('navigation')">Navigation</button>
    </div>

    <!-- Placeholder Sections -->
    <div id="home" class="section"><h2>Home</h2><p>Intro or welcome message here.</p></div>
    <div id="rsvp" class="section"><h2>RSVP</h2><p>RSVP details or link.</p></div>
    <div id="invitation" class="section"><h2>Invitation</h2><p>Link to invitation page.</p></div>
    <div id="moments" class="section"><h2>Moments</h2><p>Photo gallery or timeline.</p></div>
    <div id="faqs" class="section"><h2>FAQs</h2><p>Answers to common questions.</p></div>
    <div id="hotels" class="section"><h2>Nearby Hotels</h2><p>Hotel recommendations.</p></div>
    <div id="navigation" class="section"><h2>Navigation</h2><p>Map or directions to venue.</p></div>
  </div>

  <script>
    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>

</body>
</html>
